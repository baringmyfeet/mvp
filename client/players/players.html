<div id='players'>
  <p> Enter player name in the input box!</p>
  <form name = 'playersForm' ng-submit='getPlayers()'>
    <input type='text' name='player' ng-model='players.name'
    placeholder="Enter a player name here..." />
    <button type='submit' value='Get Player'> Submit</button>
  </form>
  <div>
    {{data.players}}
  </div>
</div>
